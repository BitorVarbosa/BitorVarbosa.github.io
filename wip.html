<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #140c1b, #130a1a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #e6d7ff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .gif-container {
            margin-bottom: 2rem;
        }

        .gif-container img {
            width: auto;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(139, 69, 177, 0.3);
        }

        .main-text {
            font-size: 3rem;
            font-weight: bold;
            color: #c49be9;
            text-shadow: 0 4px 15px rgba(139, 69, 177, 0.5);
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sub-text {
            font-size: 1.2rem;
            color: #a084c7;
            font-style: italic;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 2rem;
            }
            
            .sub-text {
                font-size: 1rem;
            }
            
            .gif-container img {
                width: auto;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/Xehj8EoUtxoAAAAC/kermit-the-frog-kermit-typing.gif" alt="Work in Progress Animation">
        </div>
        <h1 class="main-text">Work in Progress</h1>
        <p class="sub-text">Não tem nada pra ver aqui, vá embora</p>
    </div>
</body>
</html>
